<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href={{ url_for('static',filename='bootstrap/bootstrap.min.css') }} rel="stylesheet">  -->
    <link href={{ url_for( 'static',filename='font-awesome/css/font-awesome.min.css' ) }} rel="stylesheet" type="text/css">
    <link rel="stylesheet" href={{ url_for( 'static',filename='style.css' ) }} type="text/css">
    <link rel="stylesheet" href={{ url_for( 'static',filename='animate.css' ) }}>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='animate.css') }}>
    <title>Chat Box</title>
</head>

<body>
    <div class="container">
        <header class="section chatbox-header">
            <div class="tag-line"><span>Share Your Thoughts, The Faster Way</span></div>
            <a class="link link--code" href="#"><span>Chat&nbsp;</span><span>Box</span></a>
            <!-- <div class="title"><br>Chat Box</div> -->
            <div class="button-scroll"><a href="#form-data" class="btn btn-circle"><i class="fa fa-angle-double-down animated"></i></a>
                <a href="https://github.com/thinker3197/ChatBox" class="github-corner">
                    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#03A9F4; position: absolute; top: 0; border: 0; right: 0;">
                        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
                    </svg>
                </a>
            </div>
        </header>
    </div>
    <section id="form-data" class="container content-section text-center">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Create Room</a></li>
                <li class="tab"><a href="#login">Join Room</a></li>
            </ul>
            <div class="tab-content">
                <div id="signup">
                    <h1>Enter Details</h1>
                    <form action="#" method="post">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    Username<span class="req">*</span>
                                </label>
                                <input type="text" id="name" name="name" required autocomplete="off" />
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Room ID<span class="req">*</span>
                            </label>
                            <input type="password" id="room" name="room" required autocomplete="off" />
                        </div>
                        <button type="submit" class="button button-block" />Get Started</button>
                    </form>
                </div>
                <div id="login">
                    <h1>Connect Now!</h1>
                    <form action="#" method="post">
                        <div class="field-wrap">
                            <label>
                                Username<span class="req">*</span>
                            </label>
                            <input type="text" id="name" name="name" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Room ID<span class="req">*</span>
                            </label>
                            <input type="password" id="room" name="room" required autocomplete="off" />
                        </div>
                        <button class="button button-block" />Join</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="love">Made with <i class="fa fa-heart wow bounce In" data-wow-delay=".1s" data-wow-iteration="3"></i> by Pappu</p>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src={{ url_for( 'static', filename='style.js' ) }}></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src={{ url_for('static', filename='wow.min.js')}}></script>
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        new WOW().init();
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
        socket.on('msg', function(msg) {
            var x = parseInt($('#count').html(), 10);
            if (msg.count == '0')
                (
                    $('#count').html(x + 1)
                )
        });
    });
    </script>
</body>

</html>
